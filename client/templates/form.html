<form class="form-horizontal" ng-controller="FormCtrl">
  <fieldset>
    <legend ng-if="entry._id">
      Edit
      <select id="input-entry-type" ng-model="entry.type">
        <option value="expense">Expense</option>
        <option value="income">Income</option>
      </select>
    </legend>
    <legend ng-if="!entry._id">
      Add
      <select id="input-entry-type" ng-model="entryType">
        <option value="expense">Expense</option>
        <option value="income">Income</option>
      </select>
    </legend>

    <div class="form-group">
      <label for="input-amount" class="col-lg-2 control-label">Amount</label>
      <div class="col-lg-10">
         <input class="form-control" id="input-amount" type="number" min="0" max="100000"
                ng-model="entry.amount">
      </div>
    </div>

    <div class="form-group">
      <label for="input-tags" class="col-lg-2 control-label">Labels</label>
      <div class="col-lg-10">
        <tags-input ng-model="entry.tags"></tags-input>
      </div>
    </div>

    <div class="form-group">
      <label for="input-description" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <textarea class="form-control" id="input-description" ng-model="entry.description"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="input-occured" class="col-lg-2 control-label">Occured</label>
      <div class="col-lg-10">
        <input class="form-control" id="input-occured" ng-model="entry.occured"
               type="datetime">
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-12 text-center">
        <button type="submit" class="btn btn-primary" ng-click="save(entry)"
                ng-disabled="saving">Submit</button>
      </div>
    </div>

  </fieldset>
</form>
